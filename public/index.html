<!doctype html>
<html lang="en">

<head>
  <title>Image Information</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>

<body>

  <style>
    body {
      background-color: #eeee;
    }
  </style>

  <div class="container-fluid">
    <div id="app" class="container p-5">

      <div class="row justify-content-center mb-5">

        <div class="col-12 col-lg-6">
          <div class="card shadow-lg p-3 mb-5 rounded">
            <div class="card-body text-center">
              <h1><i>AI</i> GÃ¼ey, un chefcito! </h1>
              <p class="lead">This is a draft of the web application to create food recipes using Azure Cognitive
                Services and OpenAI services </p>
            </div>
            <div class="card-footer text-end">
              <small class="mb-0">
                Alpha v.0.0.1
              </small>
            </div>
          </div>

        </div>

        <div v-if="page==1" class="col-12 mb-5">

          <div class="card shadow p-3 mb-5 rounded">
            <div class="card-header">
              <h3>Image Selection</h3>
            </div>
            <div class="card-body">
              <input @change="verifyImage" type="file" ref="image" accept="image/*" />
              <button :disabled="!isBtnEnabled" @click.prevent="submitImage">Upload</button>
            </div>
          </div>

        </div>

        <div v-if="page==2" class="col-12 mb-5">
          <img v-if="imageUrl" :src="imageUrl" width="200" height="200" />
          <br>
          <button @click="analyzeImage"> Analyze</button>
          <button @click="selectImage"> Upload another image</button>
        </div>

        <div v-if="page==3" class="col-12 mb-5">
          Here we show the image and the results of the analize
          <img v-if="imageUrl" :src="imageUrl" width="200" height="200" />
          <br>
          <!-- if there are data in analysisResults -->
          <div v-if="Object.keys(analysisResults).length > 0">
            <h3>Results</h3>
            <code>
              {{analysisResults}}
            </code>
          </div>
          <br><br>

          <button @click="getRecipes"> Get recipes </button>
          <button @click="selectImage"> Upload another image</button>

        </div>


        <div v-if="page==4" class="col-12 mb-5">

          <h3>
            Prompt
          </h3>
          <code>
            <pre v-for="(line, index) in resultPrompt" :key="index">{{ line }}</pre>
          </code>
          <hr>
          <h3>
            Recipe
          </h3>
          <code>
            <pre v-for="(line, index) in resultRecipe " :key="index">{{ line }}</pre>
          </code>

        </div>


      </div>

    </div>
  </div>



  <script>
    // give a name to the app
    const app = Vue.createApp({
      data() {
        return {
          page: 3,
          imageUrl: 'https://res.cloudinary.com/drplgwglb/image/upload/v1674002629/hn5qmm9tj1v7nju7ksys.jpg',
          isBtnEnabled: false,
          analysisResults: ["Fruit", "Apple"],
          prompt: null,
          recipe: null,
        }
      },
      mounted() {

      },
      computed: {
        resultPrompt() {
          return this.prompt.split('\n')
        },
        resultRecipe() {
          return this.recipe.split('\n')
        },

      },
      methods: {
        verifyImage() {
          if (this.$refs.image.files.length > 0) {
            this.isBtnEnabled = true
          } else {
            this.isBtnEnabled = false
          }
        },
        async submitImage() {
          try {
            let input = this.$refs.image
            let file = input.files[0]

            let formData = new FormData()
            formData.append('fileUpload', file)

            let { data } = await axios.put('http://localhost:3000/api/images/upload', formData)
            const { ok, msg, url } = data

            if (!ok) {
              throw new Error(msg)
            }

            this.imageUrl = url
            this.page = 2
          } catch (error) {
            console.error(error)
          }
        },
        selectImage() {
          this.page = 1
          this.imageUrl = null
          this.isBtnEnabled = false
          this.analysisResults = []
        },
        async analyzeImage() {
          try {
            const formDataImg = new FormData()
            formDataImg.append('image', this.imageUrl)

            const body = {
              image: this.imageUrl
            }

            let { data } = await axios.post('http://localhost:3000/api/images/analyze', body)
            const { ok, msg, foodFound } = data

            if (!ok) {
              throw new Error(msg)
            }

            this.analysisResults = this.getAnalysisResults(foodFound)
            this.page = 3

            console.log(this.analysisResults)
          } catch (error) {
            // show the error message
            console.warn(error)
          }
        },
        getAnalysisResults(ingredients) {
          const objects = ingredients.map((item) => {
            return item.object;
          });
          // remove duplicates
          return [...new Set(objects)];
        },
        async getRecipes() {
          try {
            const body = {
              ingredients: this.analysisResults
            }

            let { data } = await axios.post('http://localhost:3000/api/recipes', body)
            const { ok, msg, prompt, result } = data

            if (!ok) {
              throw new Error(msg)
            }

            this.prompt = prompt
            this.recipe = result
            this.page = 4

          } catch (error) {
            // show the error message
            console.warn(error)
          }

        },

      },

    }).mount('#app')
  </script>



  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>

</html>
